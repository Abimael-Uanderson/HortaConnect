spring:
  application:
    name: Horta Connect API

  datasource:
    url: jdbc:mysql://localhost:3306/hortaconnect?useTimezone=true&serverTimezone=UTC
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

api:
  security:
    token:
      secret: ${JWT_SECRET}

